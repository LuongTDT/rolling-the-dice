<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Pig Game</title>
    </head>
    <body>
        <div class="modal hidden">
            <button class="close-modal">&times;</button>
            <h1>Player Setting 😍</h1>
            <p class="content-modal">Hope you have a greate day! Thank you.</p>
            <form>
                <label for="destination">destination Score</label>
                <input type="number" id="destination" name="destination" />
                <label for="first">First Player</label>
                <input type="text" id="first" name="first" value="Cocarius" />
                <label for="second">Second Player</label>
                <input type="text" id="second" name="second" value="Miasisme" />
            </form>
        </div>
        <div class="overlay hidden"></div>
        <div class="destination-score position-absolute">100</div>
        <h1 class="message position-absolute">Congratulations!</h1>
        <main>
            <input class="btn btn--settingMax show-modal" type="button" value="Setting" />

            <img src="images/dice-5.png" alt="Playing dice" class="dice" />
            <button class="btn btn--new">🔄 New game</button>
            <button class="btn btn--roll">🎲 Roll dice</button>
            <button class="btn btn--hold">📥 Hold</button>
        </main>
        <script src="js/script.js"></script>
    </body>
</html>
